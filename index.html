<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>TicTacToe|Chemms</title>
</head>
<body>
    <nav>
        <ul>
            <li>Cheems Tic Tac Toe</li>
            
        </ul>
    </nav>

    <!-- Tic Tac Toe Real game -->
    <div class="game_container">
        <div class="container">
            <div boxes class="box bl_0 bt_0"><span class="box_text"></span></div>
            <div boxes class="box bt_0"><span class="box_text"></span></div>
            <div boxes class="box br_0 bt_0"><span class="box_text"></span></div>
            <div boxes class="box bl_0"><span class="box_text"></span></div>
            <div boxes class="box"><span class="box_text"></span></div>
            <div boxes class="box br_0"><span class="box_text"></span></div>
            <div boxes class="box bl_0 bb_0"><span class="box_text"></span></div>
            <div boxes class="box bb_0"><span class="box_text"></span></div>
            <div boxes class="box br_0 bb_0"><span class="box_text"></span></div>
        </div>
        <div class="game_info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="further_info">
                <span class="info">
                    Turn for X
                </span>
            </div>
            <div class="imgbox">
                <img src="./img/2ikln2.gif">
            </div>
            <button class="btn" id="reset">Play Again</button>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
